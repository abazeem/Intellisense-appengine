    <title>Intellisense using Tries</title>
	<script type="text/javascript" src="jquery.js"></script>

    <script>
function showHint(str) {
	document.getElementById("outercontainer").innerHTML = "";
    if (str.length == 0) { 
        document.getElementById("outercontainer").innerHTML = "";
        return;
    } else {
    	$.post("NewFile.jsp",
    		    { sg: str},
    		    function(data){
    		    	document.getElementById("outercontainer").innerHTML = data;
    		    	data = document.getElementById("outercontainer").innerText;
    		    	document.getElementById("outercontainer").innerHTML = "";
					var arry = data.split("_");
					var len = arry.length;
					for(var i = 0; i< arry.length-1; i++)
					{
						if(i == 0)
							arry[i] = arry[i].substring(0,arry[i].length-1);
						else
							arry[i] = arry[i].substring(1,arry[i].length-1);
						var text = document.getElementById("outercontainer").innerHTML;
						document.getElementById("outercontainer").innerHTML = text + arry[i] + "</br>";
					}
					});}}
</script>
